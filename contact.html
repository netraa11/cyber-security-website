<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#" id="contactLink">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="details">
        <h2>Contact Details</h2>
        <p>You can reach us through the following ways:</p>
        <ul>
          <li>Email: basicsecurity23@example.com</li>
          <li>Phone: 9900213438</li>
          <li>Address: gala empire, ahmedabad, gujarat</li>
        </ul>
      </section>

      <section id="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script>
      document
        .getElementById("contactLink")
        .addEventListener("click", function (event) {
          event.preventDefault();
          window.location.href = "contact.html#details";
        });
    </script>
  </body>
</html>
